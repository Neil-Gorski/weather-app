<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather APP</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/main.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<link rel="shortcut icon" href="assets/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta
			name="msapplication-config"
			content="assets/favicon/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />
	</head>

	<body>
		<section class="weather">
			<video
				src="assets/video/bg.mp4"
				autoplay
				loop
				muted
				class="weather__video"
			></video>
			<h1 class="weather__header">Weather Application</h1>
			<form class="weather__form" action="">
				<input
					type="text"
					autofocus
					value="ZÃ¼rich"
					class="weather__city"
					placeholder="Write city name and press ENTER"
					name="city"
				/>
			</form>

			<div class="weather__loader">
				<div class="lds-ellipsis">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>

			<div class="weather__api"></div>
		</section>
		<script
			async
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6Dtwph3fBgXtkTjuc_sAOnmAHcDh3DXQ"
		></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
